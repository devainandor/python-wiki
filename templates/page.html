<!DOCTYPE html>
<meta charset="utf-8">
<title>{{title}}</title>
<link rel="stylesheet" href="/static/default.css">
<link rel="stylesheet" href="/static/iconfont.css">
<body>
<aside>
  <input id="search" type="search" placeholder="Search">
  <ul id="pages">
    {% for page in pages %}
      <a href="/{{page}}">{{page}}</a><br>
    {% endfor %}
  </ul>
</aside>
<section>
  <nav class="toolbar">
    <button id="link" title="Insert link"><span class="icon-link"></span></button>
    <button id="list" title="Insert bulleted list"><span class="icon-list"></span></button>
    <button id="del" title="Strikethrough text"><span class="icon-strikethrough"></span></button>
    <button id="checkbox" title="Insert checkbox"><span class="icon-checkbox-checked"></span></button>
    <button id="save" title="Save"><span class="icon-checkmark"></span></button>
    <button id="delete" title="Delete"><span class="icon-close"></span></button>
  </nav>
  <article>
  {% if content %}
    {% autoescape false %}
    {{content}}
    {% endautoescape %}
  {% else %}
    <h1>{{title}}</h1>
    <div id="content" data-empty="true">
    <p>â€¦</p>
    </div>
  {% endif %}
  </article>
</section>
<script src="/static/search.js"></script>
<script src="/static/app.js"></script>
<script src="/static/imageloader.js"></script>
</body>
