{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block toolbar %}
<nav class="toolbar">
  <button id="link">→</button>
  <button id="list">•</button>
  <button id="del"><del>S</del></button>
  <button id="checkbox">☑︎</button>
</nav>
{% endblock %}
{% block content %}
{% if content %}
  {% autoescape false %}
  {{content}}
  {% endautoescape %}
{% else %}
  <h1>{{title}}</h1>
  <div id="content" data-empty="true">
  <p>…</p>
  </div>
{% endif %}
{% endblock %}
{% block scripts %}
<script src="/static/app.js"></script>
<script src="/static/imageloader.js"></script>
{% endblock %}
